<!DOCTYPE html>
<html>

<head>
    <title>
        Event Viewer | Single Page Application

    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FontAwesome - Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section id="login_form">
        <div class="container">
            <h1 class=""><span>Register</span></h1>
            <div class="added-user"></div>
            <form id="register-form" onsubmit="event.preventDefault();">
                <input id="name" type="text" placeholder="Name" value="" />
                <input id="pw" type="password" placeholder="Password" value="" />
                <input id="uname" type="text" placeholder="User Name" value="" />
                <input id="email" type="email" placeholder="email" value="" />
                <input id="phone" type="number" placeholder="Phone" value="" />
                <input id="rgstr_btn" type="submit" value="get Account" onClick="store()" />
            </form>
            <h1 class="float-left"><span>Login</span></h1>
            <form id="login-form" onsubmit="event.preventDefault();">
                <input id="userName" type="text" placeholder="Enter Username" value="" />
                <input id="userPw" type="password" placeholder="Enter Password" value="" />
                <input id="login_btn" type="submit" value="Login" onClick="check()" />
            </form>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
