<!DOCTYPE html>
<html>

<head>
    <title>
        Event Viewer | Single Page Application
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FontAwesome - Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="wrap_container">
        <div class="container text-info ">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h1 class="float-left"><span>Event Viewer</span></h1>
                </div>
            </div>
            <h4>Add New Event</h4>
            <form class="form-wrapper" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div class="row mt-4">
                    <div class="col-sm-12">
                        <div class="row mb-2">
                            <div class="col-sm-12 col-md-4">
                                <label class="validation-error hide" id="fullNameValidationError">This
                                    field
                                    is required.</label>
                                <input type="text" name="fullName" id="fullName" placeholder="Event Name">
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <input type="text" name="address" id="address" placeholder="Event Date">
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <input type="text" name="city" id="city" placeholder="Event Description">
                            </div>
                        </div>
                        <div class="form-action-buttons" onClick="store1()">
                            <input id="submit" class="btn-info" type="submit" value="Add Event">
                            <input id="save" class="btn-info" type="submit" value="Save">
                        </div>
                    </div>
                </div>
            </form><br><br><br>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <table class="list table table-bordered table-hover table-striped table-light table-responsive-sm"
                        id="employeeList">
                        <thead class="bg-info text-white ">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Event Name</th>
                                <th scope="col">Event Date</th>
                                <th scope="col">Event Description</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
